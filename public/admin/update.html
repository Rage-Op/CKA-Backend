<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="./content/logo.png" />
    <title>CKA-Update</title>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="#" class="logo">
        <i class="bx bxs-dashboard"></i>
        <div class="logo-name"><span>CKA</span> Admin</div>
      </a>
      <ul class="side-menu">
        <li>
          <a href="./index.html"><i class="bx bxs-dashboard"></i>Dashboard</a>
        </li>
        <li>
          <a href="./search.html"><i class="bx bx-search"></i>Search</a>
        </li>
        <li>
          <a href="./add.html"><i class="bx bx-user-plus"></i>Add</a>
        </li>
        <li class="active">
          <a href="#"><i class="bx bx-duplicate"></i>Update</a>
        </li>
        <li>
          <a href="./fees.html"><i class="bx bx-group"></i>Fees</a>
        </li>
        <li>
          <a href="./delete.html"><i class="bx bx-trash"></i>Delete</a>
        </li>
        <li>
          <a href="./print.html"><i class="bx bx-printer"></i>Print</a>
        </li>
        <li>
          <a href="./settings.html"><i class="bx bx-cog"></i>Settings</a>
        </li>
      </ul>
      <ul class="side-menu">
        <li>
          <a href="#" class="logout">
            <i class="bx bx-log-out"></i>
            Log Out
          </a>
        </li>
      </ul>
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
      <!-- Navbar -->
      <nav>
        <i class="bx bx-menu" id="nav-dash"></i>
        <input type="checkbox" id="theme-toggle" hidden />
        <label for="theme-toggle" class="theme-toggle"></label>
        <a href="#" class="profile">
          <img src="./content/logo.png" />
        </a>
      </nav>

      <!-- End of Navbar -->

      <main>
        <div class="header">
          <div class="left">
            <h1>Update</h1>
            <ul class="breadcrumb">
              <li><a href="#"> CKA </a></li>
              /
              <li><a href="#" class="active">Update</a></li>
            </ul>
          </div>
          <div id="sucess-dialog">
            <h4>Sucess!</h4>
            <p>Student updated</p>
          </div>
        </div>

        <!-- update div start -->
        <div class="bottom-data">
          <div class="orders" style="height: 100%">
            <div class="header">
              <i class="bx bx-duplicate"></i>
              <h3>Update Student</h3>
              <i class="bx bx-filter" style="padding-right: 10px"></i>
            </div>
            <div class="searchStudent">
              <form id="search-student-form">
                <div id="formsearch">
                  <input type="search" placeholder="Search...(Student ID)" />
                  <button class="search-btn" type="submit">
                    <i class="bx bx-search"></i>
                  </button>
                </div>
              </form>
            </div>
            <div class="update-student-photo">
              <div class="update-photo"></div>
            </div>
            <form action="">
              <div class="search-result">
                <div
                  class="result-right-data"
                  style="background-color: var(--grey)"
                >
                  <div class="add-left">
                    <div class="inputGroup">
                      <input
                        type="text"
                        id="update-name"
                        required=""
                        autocomplete="off"
                      />
                      <label for="name">Name</label>
                    </div>
                    <div class="inputGroup">
                      <input
                        type="text"
                        id="update-fname"
                        required=""
                        autocomplete="off"
                      />
                      <label for="name">Father's Name</label>
                    </div>
                    <div class="inputGroup">
                      <input
                        type="text"
                        id="update-contact"
                        required=""
                        autocomplete="off"
                      />
                      <label for="name">Contact</label>
                    </div>
                  </div>
                  <div class="add-mid">
                    <div class="inputGroup">
                      <input
                        type="text"
                        id="update-DOB"
                        required=""
                        autocomplete="off"
                      />
                      <label for="name">Date of Birth</label>
                    </div>
                    <div class="inputGroup">
                      <input
                        type="text"
                        id="update-mname"
                        required=""
                        autocomplete="off"
                      />
                      <label for="name">Mother's Name</label>
                    </div>
                    <div class="inputGroup">
                      <input
                        type="text"
                        id="update-address"
                        required=""
                        autocomplete="off"
                      />
                      <label for="name">Address</label>
                    </div>
                  </div>
                  <div
                    class="add-right"
                    style="justify-content: space-between; gap: 0px"
                  >
                    <div class="inputGroup" style="margin-top: 10px">
                      <input
                        type="text"
                        id="update-old-due"
                        required=""
                        autocomplete="off"
                      />
                      <label for="name">Old Due</label>
                    </div>
                    <div class="inputGroup" style="margin: 10px 0">
                      <input
                        type="text"
                        id="update-discount"
                        required=""
                        autocomplete="off"
                      />
                      <label for="name">Discount</label>
                    </div>
                    <div class="transport" style="height: 25px">
                      <label for="add-transport">Transport:</label>
                      <input
                        type="checkbox"
                        id="update-transport"
                        class="ui-checkbox"
                      />
                    </div>
                    <div class="diet" style="height: 25px">
                      <label for="add-diet">Diet:</label>
                      <input
                        type="checkbox"
                        id="update-diet"
                        class="ui-checkbox"
                      />
                    </div>
                    <div class="class" style="height: 25px">
                      <label for="add-class">Class:</label>
                      <select name="class" id="add-class">
                        <option value="P.G.">P.G.</option>
                        <option value="K.G.">K.G.</option>
                        <option value="nursery">Nursery</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="result-bottom">
                <div class="add-bottom-left">
                  <li>
                    <i class="bx bx-hash"></i>
                    <span class="info">
                      <h3 id="add-studentId">...</h3>
                      <p>Student Id</p>
                    </span>
                  </li>
                </div>
                <div class="add-bottom-mid">
                  <li>
                    <i class="bx bx-calendar-check"></i>
                    <span class="info">
                      <h3 id="add-admitdate">...</h3>
                      <p>Admit Date</p>
                    </span>
                  </li>
                </div>
                <div class="add-bottom-mid2">
                  <button type="submit" id="admit-button">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Save&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  </button>
                </div>
                <div class="add-bottom-right">
                  <button id="cancel-button">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Cancel&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- update div end -->
      </main>
    </div>

    <script src="./update.js"></script>
  </body>
</html>
